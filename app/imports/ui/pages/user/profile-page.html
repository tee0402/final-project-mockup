<template name="Profile_Page">

{{#if Template.subscriptionsReady}}

  <form class="ui container equal width massive form profile-data-form {{ successClass }} {{ errorClass }}">

    <h1>What is your address?</h1>
    {{> Text_Form_Control name="Address" placeholder="Address" value=profile.address errorMessage=(fieldError "address")}}

    <h1>What is your phone number?</h1>
    {{> Text_Form_Control name="Phone" placeholder="Phone" value=profile.address errorMessage=(fieldError "phone")}}

    <h1><i class="square outline icon"></i> I can drive</h1>

    <div class="ui segment">
      <div class="ui grid">
        <div class="row">
          <div class="four wide column">
            {{> Select_Form_Control options=passengers}}
          </div>
          <div class="twelve wide column">
            <h1>people</h1>
          </div>
        </div>
      </div>
      <h3>I can pick them up</h3>
      <h3><i class="square outline icon"></i> on the way</h3>
      <h3><i class="square outline icon"></i> near my address</h3>
    </div>

    <button class="ui primary button" type="submit">Done</button>

    {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile data successfully updated.</p>
      </div>
    {{/if}}
  </form>

{{/if}}

</template>
