<template name="Landing_Page">

  <div id="landing-menu" class="ui borderless menu">
    <div class="ui container">
      <h1 class="title">Manoa Carpool <i class="car icon"></i></h1>
      <div class="right menu">
        <div class="landing-menu-login item">
          {{> Cas_Login button='button'}}
        </div>
      </div>
    </div>
  </div>

  <div class="ui centered grid">
    <div class="four wide column">
      <h1 class="landing-section-header">Find a Ride</h1>
    </div>
    <div class="four wide column">
      <img class="ui fluid image" src="/images/passenger.jpg">
    </div>
  </div>

  <div class="ui centered grid landing-section">
    <div class="four wide column">
      <img class="ui fluid image" src="/images/driver.jpg">
    </div>
    <div class="four wide column">
      <h1 class="landing-section-header">Offer a Ride</h1>
    </div>
  </div>

  <div class="ui grid">
    <div class="row">
      <div class="ui sixteen wide center aligned column">
        <p class="landing-section-text">Want a ride to or from UH Manoa?<br>
          <span class="title">23</span> rides are being offered now!</p>
      </div>
    </div>
  </div>

  <div class="ui grid landing-section">
    <div class="row">
      <div class="ui sixteen wide center aligned column">
        {{> Cas_Login size='massive' button='button'}}
      </div>
    </div>
  </div>

</template>
