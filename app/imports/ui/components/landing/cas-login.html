<template name="Cas_Login">
  {{#if currentUser}}
    <div class="cas-logout">
      <div class="ui blue {{size}} {{button}}">
        Logout
      </div>
    </div>
  {{else}}
    <div class="cas-login">
      <div class="ui blue {{size}} {{button}}">
        Login
      </div>
    </div>
  {{/if}}
</template>
